<html>
    <head>
        <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title></title>
    </head>
    <body>
        <div class="container-fluid" style="border:4px solid ;width: 40%; padding:10%; background-color: aqua;">
            <p>Enter your Username</p>
            <span class="glyphicon glyphicon-user"><input type="text" name="" placeholder="Username" required></span>
            <br>
            <p>Enter your Password</p>
            <span class="glyphicon glyphicon-lock"><input type="password" name="" placeholder="password" required></span>
            <p>Enter your Email-Id</p>
            <span class="glyphicon glyphicon-envelope"><input type="email" name="" placeholder="Email-Id" required></span>
            <p>Enter the City</p>
            <span class="glyphicon glyphicon-circle-arrow-down"><input type="text" placeholder="Enter the city" required></span>
            <br><br>
            <button class="btn btn-info" data-toggle="modal" data-target="#mymodal">Submit</button>
            <div class="modal" id="mymodal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h2 class="modal-title">LOGIN PAGE</h2>
                        </div>
                        <div class="modal-body">
                            <p>You have logined successfully</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        <button class="glyphicon glyphicon-edit btn btn-danger" type="reset">Edit</button>   
        </div>
        </div>
    </body>
</html>
